{% extends 'base.html'%}

{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Ingresar Libro{% endblock %}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {{csrf_token}}
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="genre">Género</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="form-group">
            <label for="desc">Descripción</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="n_page">Número de paginas</label>
            <input type="text" class="form-control" id="n_page" name="n_page" required>
        </div>
        <div class="form-group">
            <label for="desc">Puntuación</label>
            <div class="rating">
                <input type="radio" name="rating" value="5"> 5 ⭐
                <br>
                <input type="radio" name="rating" value="4"> 4 ⭐
                <br>
                <input type="radio" name="rating" value="3"> 3 ⭐
                <br>
                <input type="radio" name="rating" value="2"> 2 ⭐
                <br>
                <input type="radio" name="rating" value="1"> 1 ⭐
            </div>
        </div>
        <div class="form-group">
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('book.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
